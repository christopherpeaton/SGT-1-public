<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="text-right">Grade Average : <span class="avgGrade">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="text-right">Grade Average : <span class="avgGrade">0</span></small>
        </h3>
    </div>

    <div class="pull-right student-add-form">
        <h4>Add Student</h4>
        <div>
            <span>
                <span class="glyphicon glyphicon-user-alt"></span>
            </span>
            <form name="myForm" action="demo_form.asp" onsubmit="return validateFormInputs()" method="post">
            <input type="text" class="formInput clear" name="studentName" id="studentName" placeholder="Student Name">
            </form>
        </div>
        <div class="">
            <span class="">
            <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="formInput clear" name="course" id="courseName"
                   placeholder="Student Course">
        </div>
        <div class="">
            <span class="">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="formInput clear" name="studentGrade" id="studentGrade"

                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" onclick="addStudent()">Add</button>
        <button type="button" class="btn btn-default cancel" onclick="clearForm()">Cancel</button>
        <button type="button" class="btn btn-default" onclick="updateData()">Update</button>
    </div>
    <!-- modal -->
    <div id='validateModal' class='modal fade' role="dialog" data-target="#validateModal">
        <div class="modal-dialog">

            <!-- modal dialog -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Please fill all fields.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="student-list-container">
        <table class="table student-list">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>chris</td>
                <td>math</td>
                <td>0</td>
                <td>
                    <button>delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
