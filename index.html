<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the isn't on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="text-right">Grade Average : <span class="avgGrade">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="text-right">Grade Average : <span class="avgGrade">0</span></small>
        </h3>
    </div>

    <!-- Add Student Inputs -->
    <form class="student-add-form pull-right">
        <h4>Add Student</h4>

        <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>

            <form name="myForm" action="demo_form.asp" onsubmit="return validateFormInputs()" method="post">
                <input type="text" class="formInput clear" name="studentName" id="studentName"
                       placeholder="Student Name">
            </form>
        </div>
        <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
            <input type="text" class="formInput clear" name="course" id="courseName"
                   placeholder="Student Course">
        </div>
        <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
            <input type="text" class="formInput clear" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" onclick="addStudent()">Add</button>
        <button type="button" class="btn btn-danger cancel" onclick="clearForm()">Cancel</button>
        <button type="button" class="btn btn-info" onclick="updateData()">Update</button>
    </form>

    <!-- modal -->
    <div id='validateModal' class='modal fade' role="dialog" data-target="#validateModal">
        <div class="modal-dialog">

            <!-- modal dialog -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Please fill all fields.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Student List Table -->
    <div class="student-list-container">
        <table class="table student-list">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
        </table>
    </div>

    <!-- Edit Modal -->
    <!-- line modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">

                    <!-- content -->
                    <form id="edit-form" class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Edit Student</legend>

                            <!-- Name Input -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="modal-edit-name">Student Name</label>

                                <div class="col-md-4">
                                    <input id="modal-edit-name" name="modal-edit-name" type="text"
                                           placeholder="Student Name" Class="form-control input-md">
                                    <span class="help-block">Edit Name</span>
                                </div>
                            </div>

                            <!-- Course Input -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="modal-edit-grade">Student Grade</label>

                                <div class="col-md-4">
                                    <input id="modal-edit-grade" name="modal-edit-grade" type="text"
                                           placeholder="Student Grade" class="form-control input-md">
                                    <span class="help-block">Edit Grade</span>
                                </div>
                            </div>
                            <input type="hidden" id="student-id" name="sid" value="">

                            <!-- Confirm Edit Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="confirm-edit">Confirm Edit</label>

                                <div class="col-md-8">
                                    <button id="confirm-edit" name="confirm-edit" type="button" class="btn btn-success">
                                        Confirm
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
